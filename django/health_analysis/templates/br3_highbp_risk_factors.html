<!DOCTYPE html>
<html>
    <head>
        <title>BR3: Analisis Faktor Risiko HighBP</title>
    </head>
    <body>
        <h1>Business Requirement 3: Analisis Faktor Risiko Tekanan Darah Tinggi</h1>
        <p>{{ description }}</p>
        <!-- PERBAIKAN: Berikan tinggi yang pasti pada container -->
        <div style="width: 70%; height: 400px; margin: auto">
            <canvas id="myChart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar', // Grafik batang vertikal biasa
                data: {
                    labels: {{ chart_labels|safe }},
                    datasets: [{
                        label: 'Rata-rata BMI',
                        data: {{ chart_data|safe }},
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(255, 99, 132, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    // Hapus indexAxis: 'y' karena kita pakai bar vertikal
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Rata-rata BMI'
                            }
                        }
                    },
                     plugins: {
                        legend: {
                            display: false // Tidak perlu legenda untuk satu set data
                        }
                    }
                }
            });
        </script>
    </body>
</html>
