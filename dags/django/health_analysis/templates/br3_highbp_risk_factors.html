<!DOCTYPE html>
<html>
    <head>
        <title>BR3: Faktor Risiko HighBP (Feature Importance)</title>
    </head>
    <body>
        <h1>Business Requirement 3: Faktor Risiko Tekanan Darah Tinggi</h1>
        <p>{{ chart_labels }}</p>
        <p>{{ chart_data }}</p>
        <p>{{ description }}</p>
        <!-- Berikan tinggi yang cukup untuk 15 baris -->
        <div style="width: 80%; height: 600px; margin: auto">
            <canvas id="myChart"></canvas>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ chart_labels|safe }},
                    datasets: [{
                        label: 'Tingkat Kepentingan Fitur (Importance)',
                        data: {{ chart_data|safe }},
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    // Grafik bar horizontal sangat penting untuk label yang panjang
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: { display: true, text: 'Nilai Importance' }
                        }
                    },
                     plugins: {
                        legend: { display: false }
                    }
                }
            });
        </script>
    </body>
</html>
